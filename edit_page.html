<!DOCTYPE html>
<html>

<head>
    <title>Edit page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view_page/global.css">
    <link rel="stylesheet" href="css/createdit_page/createdit.css">
</head>

<body>
    <div id="edit" role="aria-hidden">
        <h1>Edit movie</h1><br>
        <form action="javascript:void(0);" id="saveEdit">
            <div class="edit_inputs">
                <div class="name_input">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name_edit" placeholder="Enter name">
                </div>
                <div class="rate_input">
                    <label for="rate">Rate on IMDb</label>
                    <input class="form-control" type="number" id="rate_edit" placeholder="Enter rate">
                </div>
                <div class="duration_input">
                    <label for="duration">Duration of movie</label>
                    <input class="form-control" type="number" id="duration_edit" placeholder="Enter duration">
                </div>
            </div>

            <div>
                <input id="edit_button" type="submit" class="submit" value="Edit" />
                <button class="cancel_button"><a href="view_page.html">Cancel</a></button>
            </div>

        </form>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
